<section>
  <h1>
    Welcolm "name of user"
  </h1>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
    <div class="form-group">
      <label for="postTitle">Post title:</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="write a title"
        formControlName="postTitle">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Description:</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="postContent"></textarea>
    </div>
    <button type="submit">create</button>
  </form>
  <h2>Your posts:</h2>
</section>
