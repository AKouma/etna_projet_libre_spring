<section>
  <h1>
    Welcome user
  </h1>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
    <div class="form-group">
      <label for="postTitle">Post title:</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="write a title"
        formControlName="postTitle">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Description:</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="postContent"></textarea>
    </div>
    <div class="form-group">
      <label class="field-label">Categories:</label>
      <div class="d-flex justify-content-around">
        <div *ngFor="let categorie of formGroup.controls.categories.controls; let i = index">
          <input type="checkbox" [formControlName]="i">
          {{categories[i].categorie}}
        </div>
      </div>
    </div>
    <button type=" submit">create</button>
  </form>
